<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Blog</title>
</head>

<body>
    <div class="container">

        <div id="header">
            <div class="card" id="logo">My Awesome Blog</div>
            <div class="card" id="menu">
                <a href="index.html" class="button">Home</a>
                <a href="" class="button active">Create Post</a>
            </div>
        </div>

        <div id="content">
            <form action="" class="card" id="createPostForm">
                <h2>Create A New Post</h2>

                <div class="formGroup">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder=" Your Title Here " required>
                </div>

                <div class="formGroup">
                    <label for="content">Content</label>
                    <textarea id="content" placeholder="Your Content Here" required></textarea>
                </div>

                <div>
                    <a class="button active" id="publishPost">Publish Post</a>
                </div>

            </form>

        </div>

    </div>
</body>

</html>
